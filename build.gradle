plugins {
    id 'java'
    id 'application'
    id 'org.beryx.jlink' version '2.25.0'
    id 'org.openjfx.javafxplugin' version '0.0.12'
}

group 'kr.ac.koreatech.os.pss'
version '0.0.1'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

application {
    mainModule = 'kr.ac.koreatech.os.pss'
    mainClass = 'kr.ac.koreatech.os.pss.entrypoint.Starter'
}


jlink {
    launcher {
        name = rootProject.name
    }
}

javafx {
    version = "18"
    modules = ['javafx.controls', 'javafx.fxml']
}

configurations {
    umlDoclet
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    umlDoclet 'nl.talsmasoftware:umldoclet:2.0.15'
}

test {
    useJUnitPlatform()
}

javadoc {
    source = sourceSets.main.allJava
    options.addStringOption("umlImageDirectory", "uml")
    options.docletpath = configurations.umlDoclet.files.asType(List)
    options.doclet = "nl.talsmasoftware.umldoclet.UMLDoclet"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}


